<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- daisyui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>

    <header class=" pt-2">
        <nav class="w-10/12 mx-auto md:flex justify-between items-center py-7 border-b" >
         <img class="pb-5 lg:pb-0" src="Logo.png" alt="">
         <div class="pb-3 lg:pb-0">
                <button class="px-6 py-2 bg-gray-300 rounded-lg text-lg font-medium"> Short by Price</button> 
         </div>
         <div class="lg:flex gap-5 items-center justify-center">
            <label class="input input-bordered flex items-center gap-2">
                <input id="search-info" type="text" class="grow" placeholder="Search" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70"> 
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
              </label>
             <button class="hidden  lg:block  mt-3 lg:mt-0 btn px-8 bg-[#FF1F3D] text-white text-lg">Blog</button>
         </div>
        </nav>
     </header>


     <main class="container mx-auto mt-10">
        <section>
            <div id="category" class="flex gap-5 justify-center"> 
                <button class="rounded-md text-white font-bold px-6 py-2 bg-[#FF1F3D]"> All</button>
            </div>
        </section>

        <section class="pt-10">
            <div id="savana" class= " px-10 gap-6 grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">

            </div>
        </section>
     </main>

     <footer class="mt-16 bg-slate-200 py-14">


     </footer>
<script src="index.js"></script>
</body>
</html>
